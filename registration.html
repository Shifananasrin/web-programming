<html>
<head>
<title>registration</title>
</head>
<style>
	.h1{
		text-align:center;
		font-size:30px;
               }
	function myFunction() {
    alert("Adding Succesful!");
}
</style> 
<body>
<div class="h1">
<h1>REGISTRATION FORM</h1>
</div>

<form>
<fieldset>
<legend>PERSONAL DETAILS</legend><br><br>
	<label>FIRST NAME</label>
		<input type="text" name="first name" size="25"/><br><br>
	<label>MIDDLE NAME</label>
		<input type="text" name=" middle name" size="25"/><br><br>
	<label>LAST NAME</label>
		<input type="text" name="last name" size="25"/><br><br>
                   <label>AGE</label>
		<input type="text" name="age" size="25"/><br><br>

	<label>GENDER</label>
		<input type="radio" name="male"/>MALE
		<input type="radio" name="female"/>FEMALE
		<input type="radio" name="other"/>OTHER<br><br>

	<label>PHONE NO</label>
		<input type="text" name="country code" value="+91"size="25"/><br><br>
	
	<label>EMAIL</label>
		<input type="email" name="email"/><br><br>
	ADDRESS<br>
		<textarea cols="50" rows="5" value="address"></textarea>
</fieldset>
</form>
	<form>
<fieldset>
<legend>ACADEMIC  DETAILS</legend><br><br>
	<label>NAME  OF COLLEGE</label>
		<input type="text" name="name of college" size="25"/><br><br>
 	<label>COURSE</label>
    		<select>
			<option value="bca">BCA</option>
			<option value="bba">BBA</option>
			<option value="betech">BETECH</option>
			<option value="mca">MCA</option>
			<option value="mba">MBA</option>
			<option value="metech">METECH</option>	
		</select><br><br>
		<label>COURSE DURATION</label>
		<input type="text" name="course duration" size="25"/><br><br>
</fieldset>

		<button type="submit" class="btn btn-default bt"  onclick="myFunction()" style="align:right;">submit</button>                                                                                                                                                    
</form>

</body>
</html>
